<!DOCTYPE HTML>
<!--
clickSmall.html

On mousedown or touchstart, change the div background from black to white.

Similar to click.html but with a smaller div (for platforms affected by fillrate).
-->
<html>
<head>
<style>
* {
    overflow: hidden;
}
html, body {
  width: 100%;
  height: 100%;
}
body {
  background-color: #030;
}
#div {
  position: absolute;
  width: 500px;
  height: 500px;
  top: 10px;
  left: 10px;
  background-color: #000;
  -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
}
</style>
</head>
<body>
<div id="div"> </div>
<script>
var div = document.getElementById('div');
div.ontouchstart = function() {
    div.style.backgroundColor = '#fff';
}
div.ontouchend = function() {
    div.style.backgroundColor = '#000';
}
div.onmousedown = function() {
    div.style.backgroundColor = '#fff';
}
div.onmouseup = function() {
    div.style.backgroundColor = '#000';
}
</script>
</body>
</html>
